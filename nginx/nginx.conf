worker_processes 1;

events { worker_connections 1024; }

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # -----------------------------
    # 开启 Gzip
    # -----------------------------
    gzip on;
    gzip_comp_level 6;              # 压缩等级（1-9，推荐 5-6，性能/压缩率平衡）
    gzip_min_length 1k;             # 最小压缩文件大小
    gzip_vary on;                   # 为代理请求启用 Vary: Accept-Encoding
    gzip_proxied any;               # 针对所有代理请求启用 gzip
    gzip_disable "msie6";           # 兼容性：禁用 IE6

    # 要压缩的 MIME 类型
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/xml+rss
        application/xhtml+xml
        application/rss+xml
        application/atom+xml
        application/vnd.ms-fontobject
        application/font-sfnt
        font/ttf
        font/otf
        image/svg+xml;

    server {
        listen 80;

        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri /index.html;
        }

        # 后端 API 代理
        location /api {
            proxy_pass http://backend:10085;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
